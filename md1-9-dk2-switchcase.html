<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<form>
    <input id="month" type="text"/>
    <input onclick="tinh_so_ngay()" type="button" value="Tính số ngày"/>
    <script>
        function tinh_so_ngay() {
            let month = +document.getElementById("month").value;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert(31)
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert(30)
                    break;
                case 2:
                    alert('28,29')
                    break;
            }
        }
    </script>
</form>
</body>
</html>
